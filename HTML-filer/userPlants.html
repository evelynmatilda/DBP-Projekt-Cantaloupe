<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/CSS-filer/userPlants.css">
    <link rel="stylesheet" href="/CSS-filer/menu.css">
    <title>Mina Växter</title>
</head>

<body>

    <div id="buttonsTop">
        <button id="waterAll">Vattnat alla<span class="material-symbols-outlined">water_drop</span></button>
        <button id="addPlant">Lägg till växt<span class="material-symbols-outlined">add_circle</span></button>
    </div>

    <div id="addPlantList" style="display: none;">
    </div>

    <button id="addNewPlant">Lägg till egen växt<span
            class="material-symbols-outlined add_plant">add_circle</span></button>
    <div id="addPlantForm">
        <div id="leftSideForm">
            <span class="material-symbols-outlined close">close</span><br>
            <label for="nameInput">Namn:</label><br>
            <input id="nameInput" type="text" placeholder="Skriv här" name="nameInput"><br>
            <label for="latinInput">Latin:</label><br>
            <input id="latinInput" type="text" placeholder="Skriv här" name="latinInput"><br>
            <label for="infoInput">Info:</label><br>
            <input id="infoInput" type="text" placeholder="Skriv här" name="infoInput" maxlength="200">
        </div>
        <div id="rightSideForm">
            <label for="waterInput">Vattnas ggr/v:</label>
            <input id="waterInput" type="number" name="waterInput" min="1" max="5"><br>
            <br><label for="flowerInput">Blommar den?:</label>
            <select name="flowerInput" id="flowerInput">
                <option value="true">Ja</option>
                <option value="false">Nej</option>
            </select><br>
            <br><label for="sunInput">Sol:</label>
            <select name="sunInput" id="sunInput">
                <option value="Full sol">Full sol</option>
                <option value="Halv sol">Halv sol</option>
                <option value="Halv skugga">Halv skugga</option>
                <option value="Hel skugga">Hel skugga</option>
            </select><br>
            <br><button id="addButton" type="submit">Add plant<span
                    class="material-symbols-outlined add_plant">add_circle</span></button>
        </div>
    </div>

    <div id="plantWrapper">
    </div>

    <div class="nav-container-closed">
        <h1 class="header-name">OKBloomer</h1>
        <div class="text-container-hidden">
            <a href="homePage.html">
                <h1 class="text">Hem</h1>
            </a>
            <a href="plantInfo.html">
                <h1 class="text">Våra växter</h1>
            </a>
            <a href="userPlants.html">
                <h1 class="text">Mina växter</h1>
            </a>
            <a href="aboutUs.html">
                <h1 class="text">Om oss</h1>
            </a>
        </div>
        <div class="menu-closed">
            <span id="line-menu-visible" class="material-symbols-outlined menu-lines">menu</span>
        </div>
        <div class="profile-container-hidden">
            <div class="text-login">Logga in</div>
            <div class="text-reg">Registrera konto</div>
        </div>
        <div id="error-message"></div>
        <form id="input-login-hidden">
            <label for="username">Användarnamn:</label>
            <input class="inp" type="text" name="username" id="login-username">
            <label for="password">Lösenord:</label>
            <input class="inp" type="text" name="password" id="login-password">
            <div class="login-button-frame">
                <button class="login-button">Logga in</button>
            </div>
        </form>
        <form id="reg-login-hidden">
            <label for="email">Email:</label>
            <input class="inp" type="text" name="email" id="reg-email">
            <label for="username">Användarnamn:</label>
            <input class="inp" type="text" name="username" id="reg-username">
            <label for="password">Lösenord:</label>
            <input class="inp" type="text" name="password" id="reg-password">
            <div class="login-button-frame">
                <button class="reg-button">Skapa konto</button>
            </div>
        </form>
        <div class="profile-closed">
            <span id="profile-symbol-visible" class="material-symbols-outlined account_icon">account_circle</span>
            <span id="close-hidden" class="material-symbols-outlined close-icon">close</span>
        </div>
    </div>

    <script src="/JS-filer/userPlants.js"></script>
    <script src="/JS-filer/menu.js"></script>
    <script src="/JS-filer/login.js"></script>
</body>

</html>
